{% extends 'base.html' %} {% block content %}

<h1>All Meals</h1>

<div style="display: flex; flex-flow: row wrap;">
{% for meal in meals %}
<!-- <div class="row"> -->
    <div class="col s3" style="margin: 2px;">
            <div class="card-panel hoverable" style="width: 130px; height: 150px;">
                <a href="{% url 'detail' meal.id %}">
                    <div class="card-content">
                        <span class="card-title">{{ meal.day }}</span>
                        <p> {{meal.date}} </p>
                        <p>{{meal.name}}</p>  
                    </div>
                </a>
            </div>
        </div>
        <!-- </div> -->
        {% endfor %} 
    </div>
        
{% endblock %}
