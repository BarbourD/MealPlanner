{% extends 'base.html' %} {% block content %}

<h1>Your meals</h1>

<div style="display: flex; flex-flow: row wrap;">
{% for meal in meals %}
<!-- <div class="row"> -->
    <div class="col s3" style="margin: 2px;">
            <div class="card-panel hoverable z-depth-1" style="width: 130px; height: 150px;">
                <style>
                    .card-panel {
                        background: whitesmoke;
                        opacity: .6;
                    }
                </style>
                <a href="{% url 'detail' meal.id %}">
                    <div class="card-content">
                        <span class="card-title blue-text text-darken-4">{{ meal.day }}</span>
                        <p class="purple-text text-darken-4"> {{meal.date}} </p>
                        <p>{{meal.name}}</p>  
                    </div>
                </a>
            </div>
        </div>
        <!-- </div> -->
        {% endfor %} 
    </div>
        
{% endblock %}
