{% extends 'base.html' %} {% block content %}

<h1>All Meals</h1>

{% for meal in meals %}
<div class="row">
    <div class="col s3">
        <div class="card">
            <a href="{% url 'detail' meal.id %}">
                <div class="card-content">
                    <span class="card-title">{{ meal.week }}</span>
                    <p> {{meal.date}} </p>
                    <p>{{meal.name}}</p>  
                </div>
            </a>
        </div>
    </div>
</div>
{% endfor %} {% endblock %}
