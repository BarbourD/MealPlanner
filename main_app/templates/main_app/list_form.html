{% extends 'base.html' %} {% block content %}

{% if object %}
<h1>Update {{ object.name }}</h1>
{% else %}
<h1>Add Grocery List Item</h1>
{% endif %}

<form action="" method="POST">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <input class="btn blue" type="submit" value="{% if object %} Update List Item {% else %} Add List Item {% endif %}" />
</form>

{% endblock %}
